<!DOCTYPE html>
<html>
	<head>
		<title>360viewer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script>
			var views = new Array();
			views[0] = new Image(950, 534);
			views[0].src = "images/View01.png";
			views[1] = new Image(950, 534);
			views[1].src = "images/View02.png";
			views[2] = new Image(950, 534);
			views[2].src = "images/View03.png";
			views[3] = new Image(950, 534);
			views[3].src = "images/View04.png";
			views[4] = new Image(950, 534);
			views[4].src = "images/View05.png";
			views[5] = new Image(950, 534);
			views[5].src = "images/View06.png";
			views[6] = new Image(950, 534);
			views[6].src = "images/View07.png";
			var currentView = 0;

			$(document).ready(function() {
				$(window).load(function() {
					var left = $("#viewer").offset().left + 10;
					var top = $("#viewer").offset().top + ($("#viewer").height() / 2) - ($("img[alt=leftarrow]").height() / 2);
					$("img[alt=leftarrow]").offset({ left: left, top: top });
					left = $("#viewer").offset().left + $("#viewer").width() - $("img[alt=rightarrow]").width() - 10;
					$("img[alt=rightarrow]").offset({ left: left, top: top });
					left = $("#viewer").offset().left + 10;
					top = $("#viewer").offset().top + $("#viewer").height() - $("img[alt=help]").height() - 10;
					$("img[alt=help]").offset({ left: left, top: top });
				});
				$(".controls").hover(
					function() {
						if ($(this).attr("alt") == "leftarrow") {
							$(this).attr("src", "images/leftarrow-hover.png");
						} else if ($(this).attr("alt") == "rightarrow") {
							$(this).attr("src", "images/rightarrow-hover.png");
						} else if ($(this).attr("alt") == "help") {
							$(this).attr("src", "images/help-hover.png");
						}
					},
					function() {
						if ($(this).attr("alt") == "leftarrow") {
							$(this).attr("src", "images/leftarrow.png");
						} else if ($(this).attr("alt") == "rightarrow") {
							$(this).attr("src", "images/rightarrow.png");
						} else if ($(this).attr("alt") == "help") {
							$(this).attr("src", "images/help.png");
						}
					}
				);
				$(".controls").click(function() {
					if ($(this).attr("alt") == "leftarrow") {
						if (currentView == 0) {
							currentView = views.length - 1;
						} else {
							currentView--
						}
					} else if ($(this).attr("alt") == "rightarrow") {
						if (currentView == views.length - 1) {
							currentView = 0
						} else {
							currentView++;
						}
					}
					$("img[alt=View]").attr("src", views[currentView].src);
				});
			});
		</script>
	</head>
	<body>
		<div id="viewer">
			<img src="images/View01.png" alt="View"/>
			<img src="images/leftarrow.png" alt="leftarrow" class="controls"/>
			<img src="images/rightarrow.png" alt="rightarrow" class="controls"/>
			<img src="images/help.png" alt="help" class="controls"/>
		</div>
	</body>
</html>
